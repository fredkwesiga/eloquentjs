<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kampala Fight Club</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container mt-5" id="container">
        <div class="form-container sign-up-container mt-2">
            <form action="#">
                <h1 class="font-weight-bold">Sign Up</h1>
                <div class="social-container"></div>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button class="btn btn-info btn-rounded">Sign up</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="#">
                <h1 class="font-weight-bold">Sign in</h1>
                <div class="social-container">
                </div>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button class="btn btn-info btn-rounded ">Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>
                        <p>Register Here!</p>
                    </h1>
                    <button class="but" id="signUp"><a href="register.html">Register</a> </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="font-weight-bold">Kampala<br> Fight Club</h1>
                    <p>Register Here</p>
                    <button class="but" id="signUp"><a href="register.html">Register</a> </button>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
